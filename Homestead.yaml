ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: /home/john/web/scandinaver
        to: /home/vagrant/code
sites:
    -
        map: scandinaver.local
        to: /home/vagrant/code/public
    -
        map: is.scandinaver.local
        to: /home/vagrant/code/public
databases:
    - homestead
    - homestead_test
name: scandinaver
hostname: scandinaver
