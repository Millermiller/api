      cascade: {  }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        language_id:
          referencedColumnName: id
      orphanRemoval: false
  oneToMany:
    examples:
      targetEntity: Scandinaver\Learn\Domain\Model\Example
      cascade: ["persist", "merge"]
      fetch: EAGER
      mappedBy: card
      inversedBy: null
      joinColumns:
        card_id:
          referencedColumnName: id
      orphanRemoval: true
      orderBy: null
