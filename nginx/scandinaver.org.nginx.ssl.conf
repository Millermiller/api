server {
    listen      185.87.48.195:443;
    server_name scandinaver.org www.scandinaver.org;
    root        /home/admin/web/scandinaver.org/public_html/public;
    index       index.php index.html index.htm;
    access_log  /var/log/nginx/domains/scandinaver.org.log combined;
    access_log  /var/log/nginx/domains/scandinaver.org.bytes bytes;
    error_log   /var/log/nginx/domains/scandinaver.org.error.log error;

    ssl         on;
    ssl_certificate      /home/admin/conf/web/ssl.scandinaver.org.pem;
    ssl_certificate_key  /home/admin/conf/web/ssl.scandinaver.org.key;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|css|js)$ {
            expires     max;
        }

        location ~ [^/]\.php(/|$) {
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            if (!-f $document_root$fastcgi_script_name) {
                return  404;
            }

            fastcgi_pass    127.0.0.1:9001;
            fastcgi_index   index.php;
            include         /etc/nginx/fastcgi_params;
        }
    }

    error_page  403 /error/404.html;
    error_page  404 /error/404.html;
    error_page  500 502 503 504 /error/50x.html;

    location /error/ {
        alias   /home/admin/web/scandinaver.org/document_errors/;
    }

    location ~* "/\.(htaccess|htpasswd)$" {
        deny    all;
        return  404;
    }

    location /vstats/ {
        alias   /home/admin/web/scandinaver.org/stats/;
        include /home/admin/conf/web/scandinaver.org.auth*;
    }

    include     /etc/nginx/conf.d/phpmyadmin.inc*;
    include     /etc/nginx/conf.d/phppgadmin.inc*;
    include     /etc/nginx/conf.d/webmail.inc*;

    include     /home/admin/conf/web/snginx.scandinaver.org.conf*;
}
